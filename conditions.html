<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CFR - CONDITIONS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/manager.css">
</head>
<body>

<section id="manager">
	<div class="container">
		<div class="row">
		    <div class="col-md-12">
				<div class="manager-details">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
					  Click Me to See Pop Up
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					  <div class="modal-dialog modal-dialog-centered" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">
									<a class="condition-close" href="#"><img src="images/close-icon.svg"></a>
							</span>
					        </button>
					      </div>
					      <div class="modal-body">
					      	<div class="conditions-area">
					      		<div class="heading">
									<h2>Conditions</h2>
								</div>
						        <div class="conditions-list">
									<form method="post" action="">
									  <div class="row">
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck1" >
											  <label class="form-check-label" for="listCheck1">
											    <div class="box-details">
											    	<p class="list-text-red">New Customer</p>
											    	<a href="#"><img src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck2" >
											  <label class="form-check-label" for="listCheck2">
											    <div class="box-details">
											    	<p class="list-text-green">2nd Time</p>
											    	<a href="#"><img class="list-close-2" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck3" >
											  <label class="form-check-label" for="listCheck3">
											    <div class="box-details">
											    	<p class="list-text-black">Long Time No C</p>
											    	<a href="#"><img class="list-close-3" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck4" >
											  <label class="form-check-label" for="listCheck4">
											    <div class="box-details">
											    	<p class="list-text-black">Condition 4</p>
											    	<a href="#"><img class="list-close-4" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck4" >
											  <label class="form-check-label" for="listCheck4">
											    <div class="box-details">
											    	<p class="list-text-black">Condition 5</p>
											    	<a href="#"><img class="list-close-5" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck4" >
											  <label class="form-check-label" for="listCheck4">
											    <div class="box-details">
											    	<p class="list-text-red">Banned</p>
											    	<a href="#"><img class="list-close-6" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck4" >
											  <label class="form-check-label" for="listCheck4">
											    <div class="box-details">
											    	<p class="list-text-black">Careful 1</p>
											    	<a href="#"><img class="list-close-7" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck4" >
											  <label class="form-check-label" for="listCheck4">
											    <div class="box-details">
											    	<p class="list-text-black">Careful 2</p>
											    	<a href="#"><img class="list-close-7" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck4" >
											  <label class="form-check-label" for="listCheck4">
											    <div class="box-details">
											    	<p class="list-text-black">Condition 9</p>
											    	<a href="#"><img class="list-close-5" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  	<div class="col-md-12">
									  		<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" id="listCheck4" >
											  <label class="form-check-label" for="listCheck4">
											    <div class="box-details">
											    	<p class="list-text-black">Condition 10</p>
											    	<a href="#"><img class="list-close-8" src="images/close-list.svg" alt="Close List"></a>
											    </div>
											  </label>
											</div>
									  	</div>
									  </div>
									</form>
								</div>
					      	</div>
					      		
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-danger">Save</button>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
